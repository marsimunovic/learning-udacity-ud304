<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Puppy Portfolio</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6">
					<img class="title-logo" src="images/logo1.png" alt="Udacity logo">
				</div>
				<div class="col-md-6 col-sm-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
				<hr/>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
					<img class="img-responsive" src="images/wide.jpg" alt="Central image"  data-toggle="modal" data-target="#myModal" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-muted">Featured work</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-sm-4">
					<img class="img-responsive" src="images/app.png" alt="Apiffy image">
					<h3 class="text-uppercase">Apiffy</h3>
					<p>https://github.com/udacity/appify</p>
				</div>
				<div class="col-sm-4">
					<img class="img-responsive" src="images/app.png" alt="Sunflower image">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/sunflower</p>
				</div>
				<div class="col-sm-4">
					<img class="img-responsive" src="images/app.png" alt="Bokeh image">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/udacity/bokeh</p>
				</div>
			</div>
		</div>

		<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
	      </div>
	      <div class="modal-body">
	        <img class="img-responsive" src="images/wide.jpg" alt="Portfolio image">
	        This was my first project in this class. I learned a lot about HTML and CSS.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>	
	</body>
</html>
